// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.1'
    }
}

allprojects {
    repositories {
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }
}

subprojects {
    group = GROUP
    version = VERSION_NAME
}

ext {
    androidPlugin = 'com.android.tools.build:gradle:2.2.1'
    minSdkVersion = 16
    compileSdkVersion = 24
    buildToolsVersion = '24.0.3'

    ci = 'true'.equals(System.getenv('CI'))

    supportAnnotations = 'com.android.support:support-annotations:24.2.0'
    supportV4 = 'com.android.support:support-v4:24.2.0'
    supportRecyclerView = 'com.android.support:recyclerview-v7:24.2.0'
    supportAppCompat = 'com.android.support:appcompat-v7:24.2.0'
    supportDesign = 'com.android.support:design:24.2.0'

    rxJava = 'io.reactivex:rxjava:1.2.1'
    rxAndroid = 'io.reactivex:rxandroid:1.2.1'
    rxPrefs = 'com.f2prateek.rx.preferences:rx-preferences:1.0.2'

    timber = 'com.jakewharton.timber:timber:4.3.0'
    butterKnife = 'com.jakewharton:butterknife:8.3.0'

}