}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

dependencies {
//    compile project(':library')
    compile group: 'com.52inc', name: '52Kit-core', version: MODULE_VERSION_NAME, changing: true
}

apply from: '../gradle-mvn-push.gradle'