apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 6
        versionName "0.2.1"
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // The Support Libraries
    compile 'com.android.support:support-v4:22.1.1'
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.android.support:cardview-v7:22.1.1'

    // Dagger Import: DEPRECATED! Will replace in version 1.0.0 with Dagger2 implementations
    compile 'com.squareup.dagger:dagger:1.2.2'

    // Wharton Libraries
    compile 'com.jakewharton.timber:timber:3.0.2'
    compile 'com.jakewharton:butterknife:6.1.0'

    // Rx
    compile 'io.reactivex:rxjava:1.0.10'
    compile 'io.reactivex:rxandroid:0.24.0'

    // UI Libraries
    compile 'com.github.clans:fab:1.4.0'
    compile 'com.nispok:snackbar:2.10.8'
    compile 'com.timehop.stickyheadersrecyclerview:library:0.4.0@aar'

}

apply from: '../gradle-mvn-push.gradle'
